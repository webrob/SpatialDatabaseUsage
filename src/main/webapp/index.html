<!DOCTYPE html>
<html>
<head>
    <title>Spatial Database Usage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="css/bootstrap/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css"
          href="//cdn.datatables.net/plug-ins/3cfcc339e89/integration/jqueryui/dataTables.jqueryui.css">

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="js/jquery/table-scroll.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>
    <script src="js/oms.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/UIHelper.js"></script>
    <script src="js/JSONParametersConverter.js"></script>
    <script src="js/JSONAreaConverter.js"></script>
    <script src="js/JSONSchoolConverter.js"></script>
    <script src="js/spatialDatabase.js"></script>
    <script src="js/spatialMarkerManager.js"></script>
    <script src="js/customGoogleMaps.js"></script>
</head>
<body>

<div id="map-canvas"></div>

<div id="legend"><h3>Control panel</h3>

    <div id="myDiv">
        <label for="citySelect"></label><select id="citySelect">
        </select>
    </div>

    <div id="tabsMenu">
        <ul>
            <li><a href="#tabs-1" onclick="parametersTabClicked()">parameters</a></li>
            <li><a href="#tabs-2" onclick="areaTabClicked()">area statistics</a></li>
            <li><a href="#tabs-3" onclick="schoolTabClicked()">schools</a></li>
        </ul>
        <div id="tabs-1">
            <div>
                <label>
                    <input type="checkbox" id="sourceCheckbox">
                    Source
                </label>

            </div>
            <div>
                <label for="sourceSelect"></label><select id="sourceSelect">
                </select>
            </div>

            <div>
                <label>
                    <input type="checkbox" id="tagCheckbox">
                    Tag
                </label>
            </div>
            <div>
                <label for="tagSelect"></label><select name="tagSelect" id="tagSelect">
                </select>
            </div>


            <div>
                <label>
                    <input type="checkbox" id="createdTimeCheckbox">
                    Created time
                </label>

            </div>
            <div>
                <span>
                <label>
                    <input class="short" type="text" id="minCreatedTime"/>
                </label>
                -
                <label>
                    <input class="short" type="text" id="maxCreatedTime"/>
                </label>
                </span>
            </div>


            <div>
                <label>
                    <input type="checkbox" id="votesNumCheckbox">
                    Number of votes
                </label>
            </div>
            <div class="wrapper">

                <div class="first" id="minVotesNumLabel">
                </div>

                <div class="second" id="maxVotesNumLabel">
                </div>
            </div>
            <div class="wrapper">

                <div class="first" id="minVotesNumSlider"></div>
                <div class="second" id="maxVotesNumSlider"></div>
            </div>

            <div>
                <label>
                    <input type="checkbox" id="commentsNumCheckbox">
                    Number of comments
                </label>

            </div>
            <div class="wrapper">

                <div class="first" id="minCommentsNumLabel">
                </div>

                <div class="second" id="maxCommentsNumLabel">
                </div>
            </div>
            <div class="wrapper">

                <div class="first" id="minCommentsNumSlider"></div>
                <div class="second" id="maxCommentsNumSlider"></div>
            </div>


            <div>
                <label>
                    <input type="checkbox" id="viewsNumCheckbox">
                    Number of views
                </label>

            </div>
            <div class="wrapper">

                <div class="first" id="minViewsNumLabel">
                </div>

                <div class="second" id="maxViewsNumLabel">
                </div>
            </div>
            <div class="wrapper">

                <div class="first" id="minViewsNumSlider"></div>
                <div class="second" id="maxViewsNumSlider"></div>
            </div>

            <p>
                <b>selected issues number: </b> <span id="markersNumber">0</span>
            </p>
        </div>
        <div id="tabs-2">
            <h4> Select area to see results </h4>

            <table class="table">
                <TR>
                    <TH rowspan="2"></TH>
                    <TH rowspan="2">votes</TH>
                <TR>
                    <TH>comments</TH>
                    <TH>views</TH>
                </TR>
                <TR id="max">
                    <TH>max</TH>
                    <TD>0</TD>
                    <TD>0</TD>
                    <TD>0</TD>
                </TR>
                <TR id="sum">
                    <TH>sum</TH>
                    <TD>0</TD>
                    <TD>0</TD>
                    <TD>0</TD>
                </TR>
                <TR id="avg">
                    <TH>avg</TH>
                    <TD>0</TD>
                    <TD>0</TD>
                    <TD>0</TD>
                </TR>

            </table>

            <b>selected issues number: </b> <span id="pointsNumber">0</span>
        </div>
        <div id="tabs-3">
            <h4> Select area to see results </h4>

            <div class="schoolTable">
                <table id="schoolTable" class="table">
                    <thead>
                    <tr>
                        <td>name</td>
                        <td>lowest class</td>
                        <td>classes amount</td>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <span class="controls">
        <a id="searchData" onclick="searchClicked()" class="btn btn-large btn-primary">Search</a>
    </span>

</div>


</body>
</html>
