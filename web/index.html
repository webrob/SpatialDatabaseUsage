<!DOCTYPE html>
<html>
<head>
    <title>Styling the Base Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="css/bootstrap/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>
    <script src="js/oms.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/UIHelper.js"></script>
    <script src="js/JSONParametersConverter.js"></script>
    <script src="js/JSONAreaConverter.js"></script>
    <script src="js/spatialDatabase.js"></script>
    <script src="js/spatialMarkerManager.js"></script>
    <script src="js/customGoogleMaps.js"></script>
</head>
<body>

<div id="map-canvas"></div>

<div id="legend"><h3>Control panel</h3>

    <div id="myDiv">
        <select id="citySelect">
        </select>
    </div>

    <div id="tabsMenu">
        <ul>
            <li><a href="#tabs-1" onclick="nonAreaTabClicked()">parameters</a></li>
            <li><a href="#tabs-2" onclick="areaTabClicked()">area statistics</a></li>
            <li><a href="#tabs-3" onclick="nonAreaTabClicked()">Tab 3</a></li>
        </ul>
        <div id="tabs-1">
            <div>
                <label>
                    <input type="checkbox" id="sourceCheckbox">
                    Source
                </label>

            </div>
            <div>
                <select id="sourceSelect">
                </select>
            </div>

            <div>
                <label>
                    <input type="checkbox" id="tagCheckbox">
                    Tag
                </label>
            </div>
            <div>
                <select name="tagSelect" id="tagSelect">
                </select>
            </div>


            <div>
                <label>
                    <input type="checkbox" id="createdTimeCheckbox">
                    Created time
                </label>

            </div>
            <div>
                <span>
                <label>
                    <input class="short" type="text" name="sighting_date" id="minCreatedTime"/>
                </label>
                -
                <label>
                    <input class="short" type="text" name="sighting_date" id="maxCreatedTime"/>
                </label>
                </span>
            </div>


            <div>
                <label>
                    <input type="checkbox" id="votesNumCheckbox">
                    Number of votes
                </label>
            </div>
            <div class="wrapper">

                <div class="first" id="minVotesNumLabel">
                </div>

                <div class="second" id="maxVotesNumLabel">
                </div>
            </div>
            <div class="wrapper">

                <div class="first" id="minVotesNumSlider"></div>
                <div class="second" id="maxVotesNumSlider"></div>
            </div>

            <div>
                <label>
                    <input type="checkbox" id="commentsNumCheckbox">
                    Number of comments
                </label>

            </div>
            <div class="wrapper">

                <div class="first" id="minCommentsNumLabel">
                </div>

                <div class="second" id="maxCommentsNumLabel">
                </div>
            </div>
            <div class="wrapper">

                <div class="first" id="minCommentsNumSlider"></div>
                <div class="second" id="maxCommentsNumSlider"></div>
            </div>


            <div>
                <label>
                    <input type="checkbox" id="viewsNumCheckbox">
                    Number of views
                </label>

            </div>
            <div class="wrapper">

                <div class="first" id="minViewsNumLabel">
                </div>

                <div class="second" id="maxViewsNumLabel">
                </div>
            </div>
            <div class="wrapper">

                <div class="first" id="minViewsNumSlider"></div>
                <div class="second" id="maxViewsNumSlider"></div>
            </div>


        </div>
        <div id="tabs-2">
            <p>Content 2</p>
        </div>
        <div id="tabs-3">
            <p>Content 3</p>
        </div>
    </div>

    <span class="controls">
        <a id="searchData" onclick="searchClicked()" class="btn btn-large btn-primary">Search</a>
    </span>
    <span class="controls">
        <a class="btn btn-large btn-primary">Clear</a>
    </span>

</div>


</body>
</html>
