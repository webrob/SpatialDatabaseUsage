<!DOCTYPE html>
<html>
<head>
    <title>Styling the Base Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="css/jquery/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery/jquery.ui.tabs.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">

    <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing"></script>
    <script type="text/javascript"
            src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>
    <script src="js/jquery/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/jquery/jquery-ui-1.9.2.tabs.custom.min.js" type="text/javascript"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/spatialDatabase.js"></script>
    <script src="js/spatialMarkerManager.js"></script>
    <script src="js/customGoogleMaps.js"></script>
</head>
<body>

<div id="map-canvas"></div>

<div id="legend"><h3>Control panel</h3>

    <div id="myDiv"></div>

    <div id="Tabs1">
        <ul>
            <li><a href="#tabs-1" onclick="nonAreaTabClicked()">Tab 1</a></li>
            <li><a href="#tabs-2" onclick="areaTabClicked()">Tab 2</a></li>
            <li><a href="#tabs-3" onclick="nonAreaTabClicked()">Tab 3</a></li>
        </ul>
        <div id="tabs-1">
            <div>
                <label>
                    <input type="checkbox" name="source">
                    Source
                </label>
            </div>
            <div>
                <select name="sourceSelect">
                    <option>Android</option>
                </select>
            </div>

            <div>
                <label>
                    <input type="checkbox" name="tag">
                    Tag
                </label>
            </div>
            <div>
                <select name="tagSelect">
                    <option>graffiti</option>
                </select>
            </div>


            <div>
                <input id="lefile" type="file" style="display:none">

                <div class="input-append">
                    <input id="photoCover" class="input-large" type="text">
                    <a class="btn" onclick="$('input[id=lefile]').click();">Browse</a>
                </div>

                <script type="text/javascript">

                </script>

            </div>


            <div>


                <div class="control-group">
                    <label class="control-label">Append</label>

                    <div class="controls">
                        <div class="input-append input-block-level">
                            <input type="text">
                            <span class="add-on"><i class="icon-calendar"></i></span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Prepend</label>

                    <div class="controls">
                        <div class="input-prepend input-block-level">
                            <span class="add-on"><i class="icon-calendar"></i></span>
                            <input type="text">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Prepend / Append</label>

                    <div class="controls">
                        <div class="input-prepend input-append input-block-level">
                            <span class="add-on"><i class="icon-calendar"></i></span>
                            <input type="text">
                            <span class="add-on"><i class="icon-calendar"></i></span>
                        </div>
                    </div>
                </div>


            </div>

        </div>
        <div id="tabs-2">
            <p>Content 2</p>
        </div>
        <div id="tabs-3">
            <p>Content 3</p>
        </div>
    </div>

    <span class="controls">
        <a id="searchData" class="btn btn-large btn-primary">Search</a>
    </span>
    <span class="controls">
        <a class="btn btn-large btn-primary">Clear</a>
    </span>

</div>


</body>
</html>
